<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Friends List</title>
</head>
<body>
    <h2>Friends List</h2>

    <ul>
        <h3 th:each="friend : ${frds}">
            <span th:text="${friend}"></span>
        </h3>
    </ul>
</body>
</html>
